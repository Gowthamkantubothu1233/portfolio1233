<!DOCTYPE html> 
<html> 
	<head> 
		<title>frameset attribute</title> 
	</head> 
	<frameset rows = "20%, 60%, 20%"> 
		<frame name = "top" src = "image.jpg" /> 
		<frame name = "main" src = "timetable.html" /> 
		<frame name = "bottom" src = "day1.html" /> 
		<noframes> 
			<body>The browser you are working does support frames.</body> 
		</noframes> 
	</frameset> 
</html>
